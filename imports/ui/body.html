<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <form class="new-tasks">
        <input type="text" name="text" placeholder="Please type to add new task" >
      </form>
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
  <li>{{text}}</li>
</template>
